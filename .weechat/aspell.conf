#
# aspell.conf -- weechat v1.1.1
#

[color]
misspelled = lightred
suggestions = default

[check]
commands = "ame,amsg,away,command,cycle,kick,kickban,me,msg,notice,part,query,quit,topic"
default_dict = "en,nl"
during_search = off
enabled = on
real_time = on
suggestions = 5
word_min_length = 2

[dict]

[option]
ignore-case = "true"
